<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Blockade</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #111;
            color: white;
            font-family: sans-serif;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        canvas {
            display: none;
        }

        #menu {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 16px;
        }

        .difficultyButton {
            font-size: 2rem;
            margin-top: 10px;
            padding: 0.5rem 1rem;
            background: #212121;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .title {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px;
            color: white;
            background: rgba(0, 0, 0, 0);
            padding: 10px;
            border-radius: 5px;
            font-family: "Bungee Spice", sans-serif;
            display: block;
            max-width: 90%;
            text-align: center;
            white-space: nowrap;
        }

        .info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0);
            padding: 5px;
            border-radius: 5px;
            font-family: sans-serif;
            display: block;
            max-width: 90%;
            text-align: center;
        }

        #menu button:hover {
            color: white;
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        #startEasy {
            background-color: #4CAF50;
        }

        #startMedium {
            background-color: #2196F3;
        }

        #startHard {
            background-color: #FF9800;
        }

        #startImpossible {
            background-color: #F44336;
        }

        #startCustom {
            background-color: #888;
        }

        #actuallyStartCustom {
            background-color: #4CAF50;
        }

        #menu button:active {
            transform: scale(0.95);
        }

        #customSettingsForm {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border-radius: 10px;
            color: white;
        }

        .customSettingsInput {
            display: none;
            width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 16px;
        }

        #customSettingsInputWrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .customSettingsInputRow {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .customSettingsCheckbox {
            width: 14px;
            height: 14px;
            cursor: pointer;
        }

        .customSettingsCheckboxLabel {
            display: flex;
            width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #222;
            color: white;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="title">BLOCKADE<br></div>
    <div class="info">beta version<br>By Joshua Harding<br>Goal: Absorb other circles to become the biggest.<br>Press a
        button to start</div>
    <div id="menu">
        <button id="startEasy" class="difficultyButton" onclick="startGame('easy')">Easy</button>
        <button id="startMedium" class="difficultyButton" onclick="startGame('medium')">Medium</button>
        <button id="startHard" class="difficultyButton" onclick="startGame('hard')">Hard</button>
        <button id="startImpossible" class="difficultyButton" onclick="startGame('impossible')">Impossible</button>
        <button id="startCustom" class="difficultyButton" onclick="startCustom()">Custom</button>
    </div>
    <form id="customSettingsForm">
        <h1>Custom Game Settings</h1>
        <h2 style="margin-top: -10px">Input your settings:</h2>
        <div id="customSettingsInputWrapper">
            <div id="customSettingsInputRow1" class="customSettingsInputRow">
                <input type="number" id="gameSetting1" class="customSettingsInput" placeholder="Number input" step="1"
                    autocomplete="off">
                <input type="number" id="gameSetting2" class="customSettingsInput" placeholder="Number input" step="1"
                    autocomplete="off">
            </div>
            <div id="customSettingsInputRow2" class="customSettingsInputRow">
                <label class="customSettingsCheckboxLabel"><input type="checkbox" id="gameSetting3"
                        class="customSettingsCheckbox">Checkbox</label>
                <label class="customSettingsCheckboxLabel"><input type="checkbox" id="gameSetting4"
                        class="customSettingsCheckbox">Checkbox</label>
            </div>
        </div>
        <button type="button" id="actuallyStartCustom" class="difficultyButton"
            onclick="startGameWithCustomSettings()">Start</button>
    </form>
    <canvas id="game"></canvas>
    <script>
        function startCustom() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('customSettingsForm').style.display = 'flex';
            document.getElementById('customSettingsInputWrapper').style.display = 'flex';
            const inputs = document.querySelectorAll('.customSettingsInput');
            inputs.forEach(input => {
                input.style.display = 'flex';
            });
        }
        function startGameWithCustomSettings() {
            const settings = {
                setting1: parseFloat(document.getElementById('gameSetting1').value) || 0,
                setting2: parseFloat(document.getElementById('gameSetting2').value) || 0,
                setting3: document.getElementById('gameSetting3').checked,
                setting4: document.getElementById('gameSetting4').checked
            };
            document.getElementById('customSettingsForm').style.display = 'none';
            startGame("custom", settings);
        }
        function startGame(gameDifficulty, customSettings = null) {
            document.querySelector(".title").style.display = "none";
            document.querySelector(".info").style.display = "none";
            document.getElementById('menu').style.display = 'none';
            const canvas = document.getElementById('game');
            const ctx = canvas.getContext('2d');
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const difficultySettings = {
                easy: { enemyCount: 20, collectiveRadius: 30000 },
                medium: { enemyCount: 35, collectiveRadius: 50000 },
                hard: { enemyCount: 50, collectiveRadius: 70000 },
                impossible: { enemyCount: 75, collectiveRadius: 100000 },
                custom: customSettings
            };
            const settings = difficultySettings[gameDifficulty] || difficultySettings.medium;
            const keys = {};
            const mouse = { x: 0, y: 0 };
            const world = {
                width: 1920,
                height: 1080,
                circles: [],
            };
            let player = {
                x: world.width / 2,
                y: world.height / 2,
                radius: 20,
                vx: 0,
                vy: 0,
                color: 'blue'
            };
            world.circles.push(player);
            let gameOver = false;
            let youWin = false;
            function isOverlapping(x, y, radius, others) {
                for (let other of others) {
                    const dx = x - other.x;
                    const dy = y - other.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < radius + other.radius + 5) return true;
                }
                return false;
            }
            function spawnCircles() {
                while (settings.collectiveRadius > 10) {
                    let tries = 0;
                    let placed = false;
                    while (!placed && tries < 1000000) {
                        const radius = Math.random() * (settings.collectiveRadius / 100) + 5;
                        const x = Math.random() * (world.width - radius * 2) + radius;
                        const y = Math.random() * (world.height - radius * 2) + radius;
                        if (!isOverlapping(x, y, radius, world.circles)) {
                            world.circles.push({
                                x,
                                y,
                                radius,
                                color: radius > player.radius ? 'red' : 'lime'
                            });
                            placed = true;
                        }
                        tries++;
                        settings.collectiveRadius -= radius;
                    }
                }
            }
            spawnCircles();
            function updatePlayer() {
                if (gameOver) return;
                const acceleration = 0.1;
                const maxSpeed = 100;
                const friction = 0.999;
                if (keys.w || keys.ArrowUp) player.vy -= acceleration;
                if (keys.s || keys.ArrowDown) player.vy += acceleration;
                if (keys.a || keys.ArrowLeft) player.vx -= acceleration;
                if (keys.d || keys.ArrowRight) player.vx += acceleration;
                player.vx *= friction;
                player.vy *= friction;
                const speed = Math.hypot(player.vx, player.vy);
                if (speed > maxSpeed) {
                    const angle = Math.atan2(player.vy, player.vx);
                    player.vx = Math.cos(angle) * maxSpeed;
                    player.vy = Math.sin(angle) * maxSpeed;
                }
                // Update position
                player.x += player.vx;
                player.y += player.vy;
                // Bounce off world edges
                if (player.x - player.radius < 0) {
                    player.x = player.radius;
                    player.vx *= -0.9;
                } else if (player.x + player.radius > world.width) {
                    player.x = world.width - player.radius;
                    player.vx *= -0.9;
                }
                if (player.y - player.radius < 0) {
                    player.y = player.radius;
                    player.vy *= -0.9;
                } else if (player.y + player.radius > world.height) {
                    player.y = world.height - player.radius;
                    player.vy *= -0.9;
                }
            }
            function updateEnemies() {
                if (gameOver) return;
                const PI = Math.PI;
                for (let i = world.circles.length - 1; i >= 1; i--) {
                    const c = world.circles[i];
                    const dx = player.x - c.x;
                    const dy = player.y - c.y;
                    const dist = Math.hypot(dx, dy);
                    const smaller = player.radius > c.radius;
                    let overlapping = dist < player.radius + c.radius;
                    const fullyInside = dist + player.radius <= c.radius;
                    c.color = smaller ? 'lime' : 'red';
                    if (smaller) {
                        if (fullyInside) {
                            // Player absorbs enemy instantly
                            const absorbedArea = PI * c.radius ** 2;
                            const playerArea = PI * player.radius ** 2;
                            player.radius = Math.sqrt((playerArea + absorbedArea) / PI);
                            world.circles.splice(i, 1);
                        } else if (overlapping) {
                            const shrinkFactor = 1 - ((player.radius + c.radius) - dist);
                            console.log(`Shrink factor: ${shrinkFactor}`);
                            const originalArea = PI * c.radius ** 2;
                            const newArea = originalArea * shrinkFactor;
                            c.radius = Math.sqrt(newArea / PI);
                            const absorbedArea = Math.min(originalArea - newArea, originalArea);
                            if (absorbedArea < 0) continue; // Prevent negative area
                            const playerArea = PI * player.radius ** 2;
                            player.radius = Math.sqrt((playerArea + absorbedArea) / PI);
                            if (c.radius <= 2) world.circles.splice(i, 1);
                        }
                    } else {
                        if (fullyInside) {
                            // Player fully absorbed by enemy
                            const playerArea = PI * player.radius ** 2;
                            const enemyArea = PI * c.radius ** 2;
                            c.radius = Math.sqrt((enemyArea + playerArea) / PI);
                            endGame();
                        } else if (overlapping) {
                            // Gradual enemy absorption of player
                            const shrinkFactor = 0.5;
                            const originalPlayerArea = PI * player.radius ** 2;
                            const newPlayerArea = originalPlayerArea * shrinkFactor;
                            const absorbedArea = originalPlayerArea - newPlayerArea;
                            player.radius = Math.sqrt(newPlayerArea / PI);
                            const enemyArea = PI * c.radius ** 2;
                            c.radius = Math.sqrt((enemyArea + absorbedArea) / PI);
                        }
                    }
                }
            }
            function endGame() {
                gameOver = true;
            }
            function restartGame() {
                world.circles = [];
                player = {
                    x: world.width / 2,
                    y: world.height / 2,
                    radius: 20,
                    vx: 0,
                    vy: 0,
                    color: 'blue'
                };
                world.circles.push(player);
                spawnCircles();
                gameOver = false;
                youWin = false;
            }
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                updatePlayer();
                updateEnemies();
                // Camera setup
                const zoom = Math.max(0.8, 1 - (player.radius - 20) / 200); // zooms out as player grows
                const camX = Math.min(
                    Math.max(player.x - canvas.width / (2 * zoom), 0),
                    world.width - canvas.width / zoom
                );
                const camY = Math.min(
                    Math.max(player.y - canvas.height / (2 * zoom), 0),
                    world.height - canvas.height / zoom
                );
                ctx.save();
                ctx.scale(zoom, zoom);
                ctx.translate(-camX, -camY);
                for (const c of world.circles) {
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                }
                ctx.restore();
                // Game Over
                if (gameOver) {
                    ctx.save();
                    ctx.fillStyle = '#fff';
                    ctx.font = '48px sans-serif';
                    ctx.textAlign = 'center';
                    if (youWin) {
                        ctx.fillText('You Win', canvas.width / 2, canvas.height / 2);
                    } else {
                        ctx.fillText('Lifeform Terminated', canvas.width / 2, canvas.height / 2);
                    }
                    ctx.restore();
                }
                requestAnimationFrame(draw);
            }
            draw();
            // Input handlers
            canvas.addEventListener('mousemove', e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            window.addEventListener('keydown', e => {
                keys[/^[a-z]$/i.test(e.key) ? e.key.toLowerCase() : e.key] = true;
                document.body.style.cursor = "none";
                if (e.key === "r" || e.key === "R") {
                    restartGame()
                }
            });
            window.addEventListener('keyup', e => {
                keys[/^[a-z]$/i.test(e.key) ? e.key.toLowerCase() : e.key] = false;
            });
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            window.addEventListener("mousedown", () => {
                if (gameOver) restartGame();
            });
        }
    </script>
</body>

</html>
